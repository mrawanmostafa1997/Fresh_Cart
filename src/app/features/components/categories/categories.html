<div
  class="m-5 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
>
  @for (c of CategoryList; track c._id) {
  <article
    class="rounded-2xl border shadow-sm hover:shadow-md transition p-4 flex flex-col items-center text-center"
    title="{{ c.name }}"
    (click)="selectCategory(c._id)"
  >
    <img
      #img
      [src]="c.image"
      [alt]="c.name"
      class="h-24 w-24 object-contain"
      loading="lazy"
      (error)="img.src = 'assets/category-placeholder.svg'"
    />

    <h3 class="mt-3 text-sm font-semibold line-clamp-2">{{ c.name }}</h3>
    <p class="mt-1 text-xs text-gray-500">
      Updated {{ c.updatedAt | date : "mediumDate" }}
    </p>
  </article>
  } @empty {
  <p class="col-span-full text-gray-500">No categories found.</p>
  }
</div>
