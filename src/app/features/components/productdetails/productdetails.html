@if (product) {
<section class="m-5">
  <div class="row items-center">
    <div class="md:w-1/3">
      <img class="w-full" [src]="product.imageCover" [alt]="product.title" />
    </div>
    <div class="flex flex-col justify-between md:w-2/3">
      <div class="mx-5 my-5 space-y-2">
        <h1 class="text-2xl font-semibold leading-tight">
          {{ product.title }}
        </h1>
        <p class="text-gray-700">{{ product.description }}</p>
        <span class="text-main text-sm">{{ product.category.name }}</span>
      </div>

      <div class="mx-5 my-3 flex flex-col items-start justify-between gap-3">
        <span class="text-lg font-medium">
          {{ product.price | currency : "EGP" : "symbol" : "1.0-0" }}
        </span>
        <div class="flex flex-wrap items-center gap-2">
          <span class="inline-flex items-center gap-1">
            <i class="fa-solid fa-star text-yellow-500"></i>
            {{ product.ratingsAverage }}
          </span>
          <span class="text-gray-500">({{ product.quantity }})</span>
        </div>

        <button class="btn btn-main my-5 w-full md:w-auto">Add To Cart</button>
      </div>
    </div>
  </div>
</section>
}
