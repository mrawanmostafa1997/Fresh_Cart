<div
  class="m-5 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
>
  @for (b of BrandsList; track b._id) {
  <article
    (click)="selectBrand(b._id)"
    class="rounded-2xl border border-main shadow-sm cursor-pointer hover:shadow-md transition p-4 flex flex-col items-center text-center"
    title="{{ b.name }}"
  >
    <img
      #logo
      [src]="b.image"
      [alt]="b.name"
      class="h-24 w-24 object-contain"
      loading="lazy"
      (error)="logo.src = 'assets/brand-placeholder.svg'"
    />

    <h3 class="mt-3 text-sm font-semibold line-clamp-2">{{ b.name }}</h3>
    <p class="mt-1 text-xs text-gray-500">
      Updated {{ b.updatedAt | date : "mediumDate" }}
    </p>
  </article>
  } @empty {
  <p class="col-span-full text-gray-500">No brands found.</p>
  }
</div>
