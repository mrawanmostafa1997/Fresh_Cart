<section class="container mx-auto w-11/12">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
    <div class="md:col-span-2">
      <owl-carousel-o [options]="customOptions" class="block w-full">
        <ng-template carouselSlide>
          <img
            src="/images/slider-image-1.jpeg"
            class="w-full h-[400px] object-cover"
            alt="slider1"
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            src="/images/slider-image-2.jpeg"
            class="w-full h-[400px] object-cover"
            alt="slider2"
          />
        </ng-template>
        <ng-template carouselSlide>
          <img
            src="/images/slider-image-3.jpeg"
            class="w-full h-[400px] object-cover"
            alt="slider3"
          />
        </ng-template>
      </owl-carousel-o>
    </div>
    <div class="space-y-1">
      <img
        src="/images/slider-image-1.jpeg"
        class="w-full h-[200px] object-cover"
        alt="slider1"
      />
      <img
        src="/images/slider-2.jpeg"
        class="w-full h-[200px] object-cover"
        alt="slider2"
      />
    </div>
  </div>
</section>
